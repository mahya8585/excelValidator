<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Excel Validator Demo Site</title>
</head>
<body>

<h2>対象のエクセルファイルをアップロードしてください。</h2>
<p>
    画像アップローダー<br/>
    <form id="dataForm" action="#" enctype="multipart/form-data" method="post"
          th:action="@{/upload}"
          th:object="${fileUploadForm}">
        <input type="file" name="uploadFile" th:field="*{uploadFile}"/><input type="submit"/>
    </form>
</p>

</body>
</html>
